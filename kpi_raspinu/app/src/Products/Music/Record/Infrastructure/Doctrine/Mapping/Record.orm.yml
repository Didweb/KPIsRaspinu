App\Products\Music\Record\Domain\Record:
  type: entity
  table: record

  id:
    id: { type: record_id }

  fields:
    name: { type: string }
    artist_id: { type: artist_id }

  uniqueConstraints:
    idx_record:
      columns: [ id ]

  OneToMany:
    artistId:
      targetEntity: App\Products\Music\Artist\Domain\Artist
      joinColumn:
        name: artist_id
        referencedColumnName: id

